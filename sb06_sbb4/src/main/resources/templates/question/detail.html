<html xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{/question/layout}">
<div layout:fragment="content" class="container my-3">
	<div class="container my-3">
		<!-- 질문 -->
		<h2 class="border-bottom py-2" th:text="${question.subject}"></h2>
		<div class="card my-3">
			<div class="card-body">
				<div class="card-text" style="white-space: pre-line;"
					th:text="${question.content}"></div>
				<div class="d-flex justify-content-end">
					<div class="badge bg-light text-dark p-2 text-start">
						<div
							th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- 답변의 갯수 표시 -->
		<h5 class="border-bottom my-3 py-2"
			th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
		<!-- 답변 반복 시작 -->
		<div class="card my-3" th:each="answer : ${question.answerList}">
			<div class="card-body">
				<div class="card-text" style="white-space: pre-line;"
					th:text="${answer.content}"></div>
				<div class="d-flex justify-content-end">
					<div class="badge bg-light text-dark p-2 text-start">
						<div
							th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- 답변 반복 끝  -->
		<!-- 답변 작성 -->
		<form th:action="@{|/answer/create/${question.id}|}" method="post" th:object="${answerForm}"
		 class="my-3">
		 	<div th:replace="~{/question/form_errors :: formErrorsFragment}"></div>
		<!--  
			<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
				<div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
			</div>
		 -->
			<textarea th:field="*{content}" rows="10" class="form-control"></textarea>
			<input type="submit" value="답변등록" class="btn btn-primary my-2">
		</form>
	</div>
</div>
