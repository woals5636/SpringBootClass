<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/bootstrap.min.css}">
</head>
<body>
	<div class="container my-3">
		<h1>/question/list.html</h1>
		<table class="table">
			<thead class="table-dark">
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성일자</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="question, loop : ${questionList}">
					<td th:text="${loop.count}"></td>
					<!-- <td th:text="${question.subject}"></td> -->
					<!-- <td><a href="/question/detail/${question.id}" th:text="${question.subject}"></a></td> -->
					<td><a th:href="@{|/question/detail/${question.id}|}"
						th:text="${question.subject}"></a></td>
					<!--   위와 같은 방법 |~~~~~~~|  -->
					<!-- <td><a th:href="@{/question/detail/{id}(id=${question.id})}" th:text="${question.subject}"></a></td> -->
					<!-- #temporals.format() -->
					<td th:text="${#temporals.format(question.createDate,'yyyy-MM-dd HH:mm')}"></td>
					<!-- <td th:text="${question.createDate}"></td> -->
					<!-- <td>[[${question.createDate}]]</td> -->
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
